<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obra Prima</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <button id="toggleSidebar">☰</button>
    <div class="logo"><img src="img/Logo.png" alt="Logo"></div>
    <div class="title">Obra Prima</div>
<div class="right">
  <button class="bell"><img src="img/Bell.png" alt="Notificações"></button>
  <div class="user">
  <div class="user">
  <div class="avatar"></div>
  <span>Fulano Silva</span>
  <span class="arrow" id="userDropdownToggle">▼</span>

  <!-- Dropdown escondido inicialmente -->
  <div class="user-dropdown" id="userDropdown">
    <button id="toggleFont">Aumentar Fonte</button>
    <!-- Aqui você pode adicionar outros botões, ex: Sair -->
    <button id="logoutBtn">Sair</button>
  </div>
</div>

  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="maps-box">
        <img src="img/Maps.png" alt="Mapa">
        <span>Maps</span>
      </div>

      <div class="filter">
        <label for="nome">Nome da Obra</label>
        <input type="text" id="nome" placeholder="Digite o nome" class="button-input">
      </div>


      <div class="filter">
        <label for="custo">Custo da Obra (R$)</label>
        <input type="range" id="custo" name="custo" min="100000" max="10000000" step="10000">
        <span id="custo-value"></span>
      </div>

      <div class="filter">
        <label for="status">Status</label>
        <select id="status" class="button-input">
          <option value="Todas">Todas</option>
        </select>
      </div>

      <div class="filter">
        <label for="bairro">Bairro</label>
        <select id="bairro" class="button-input">
          <option value="Todas">Todas</option>
        </select>
      </div>

      <div class="filter">
        <label for="construtora">Construtora</label>
        <select id="construtora" class="button-input">
          <option value="Todas">Todas</option>
        </select>
      </div>


      <div class="filter">
        <button id="clearFilters" class="button-input">Limpar Filtro</button>
      </div>
      <!-- <button class = "debug" >Debug</button> -->
    </aside>

    <main class="content">
      <div class="grid" id="obrasGrid">
        <!-- Cards serão inseridos dinamicamente -->
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
